---
language: python
python: "2.7"
sudo: required
before_install:
 - sudo apt-get update -qq
# - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
  - echo "roles_path = ../" >> ansible.cfg
script:
  - ansible-playbook -i hosts test.yml --syntax-check --list-tasks
  - ansible-playbook -i hosts test.yml --connection=local --sudo -vvvv
  - >
    ansible-playbook -i hosts test.yml --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)